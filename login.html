<!DOCTYPE html>
<html lang="en">

<head>
    <title>Logistics &mdash; Colorlib Website Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700">
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">

    <link rel="stylesheet" href="css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">



    <link rel="stylesheet" href="css/aos.css">

    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid loader">
        <div class="row">
            <div class="col-md-12">
                <img src="https://i.pinimg.com/originals/25/ef/28/25ef280441ad6d3a5ccf89960b4e95eb.gif">
            </div>
        </div>
    </div>
    <div class="site-section bg-light login-container">
        <div class="container">
            <div class="row">
                <div class="col-md-12 logo-container" align="center">
                    <a href="index.html" class="text-white h2 mb-0">
                        <img class="logo" src="images/drishti-logistics-logo.png" alt="">
                    </a>
                </div>
            </div>
            <div class="row">

                <div class="col-md-2"></div>
                <div class="col-md-8 mb-5">
                    <form action="#" class="p-5 bg-white">
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black track-form-label" for="username">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Enter username">
                                <span class="validation-text username-val"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <label class="text-black track-form-label" for="passwordd">Username</label>
                                <input type="password" id="passwordd" class="form-control" placeholder="Enter password">
                                <span class="validation-text passwordd-val"></span>
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12" align="right">
                                <input type="button" id="login" value="Login" class="btn btn-primary py-2 px-4 text-white ">
                            </div>
                        </div>
                        <span class="validation-text error-txt bottom-15"></span>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-migrate-3.0.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.stellar.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="js/aos.js"></script>

    <script src="js/main.js"></script>
    <script src="js/dl-script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha512/0.8.0/sha512.min.js"></script>
</body>

</html>
